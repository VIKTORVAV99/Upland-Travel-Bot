name: CI

on:
  push:
    paths-ignore:
      - '*.md'
    branches:
      - 'master'
  pull_request:
    paths-ignore:
      - '*.md'
    branches:
      - 'master'
  workflow_dispatch:

jobs:
  superlinter:
    name: Super-Linter
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
      with:
        # Full git history is needed to get a proper list of changed files within `super-linter`
        fetch-depth: 0
    - name: Super-Linter
      uses: github/super-linter/slim@v4
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        JAVASCRIPT_DEFAULT_STYLE: prettier
        TYPESCRIPT_DEFAULT_STYLE: prettier

  lint:
    name: ESLint
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node 16
        uses: actions/setup-node@v3.3.0
        with:
          node-version: 16
          cache: 'npm'
      - name: NPM Install
        run: npm ci
      - name: Lint files
        run: npm run lint:check
        env:
          CI: 'true'

  prettier:
    name: Prettier
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node 16
        uses: actions/setup-node@v3.3.0
        with:
          node-version: 16
          cache: 'npm'
      - name: Prettier
        run: npx prettier --check .
        env:
          CI: true

  compile:
    name: Compile TypeScript
    needs: [lint, prettier]
    runs-on: ubuntu-latest
    env:
      DISCORD_TOKEN: 'fake discord token'
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node 16
        uses: actions/setup-node@v3.3.0
        with:
          node-version: 16
          cache: 'npm'
      - name: NPM Install
        run: npm ci
      - name: Compile TypeScript
        run: npm run build
        env:
          CI: 'true'
